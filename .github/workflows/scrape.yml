name: Scrape Website and Deploy to GitHub Pages

on:
  schedule:
    - cron: '0 4 * * *' # UTC 4:00 → 北京时间 12:00
  push:
    branches:
      - main
  workflow_dispatch: # 允许手动触发

jobs:
  scrape-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # 允许 push
      pages: write        # 允许部署 Pages
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0    # 确保能 git push

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Scrape and save
        run: |
          python v2ray/scrape.py

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./v2ray  # 改成你的结果目录，例如 result.txt 所在目录
          force_orphan: true   # 推荐：只保留最新部署
